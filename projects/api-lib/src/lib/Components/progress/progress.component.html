

  <div *ngIf="true" class="progress">
      
      <section class="example-section">
        <div class="progress">
          <h3>Uploading</h3>
        <mat-progress-bar
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="loader.progress"
            [bufferValue]="loader.bufferValue">
        </mat-progress-bar>
      </div>
      </section>
  </div>
