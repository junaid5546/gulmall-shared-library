<ol>
    <li>
        <h3 (click)="getAllItems()" >Get All Items</h3>
        <ul>
            <li *ngFor="let item of myItems | async"> {{item.getItemName()}} </li>
        </ul>

        <h3 (click)="getAllCategories()">Get All Categories</h3>
        <ul>
            <li (click)="getSubCategoryByCategoryId(category.id)" *ngFor="let category of allCategories | async"> {{category.name.en}} </li>
            <ul>
                <li (click)="getChildOfSubCat(subCategory.id)" *ngFor="let subCategory of allSubCategories | async"> {{subCategory.name.en}}
                    
                </li>
                <ul>
                    <li (click)="getAvailableSize(childOfSubCat.id,'')" *ngFor="let childOfSubCat of childSubCategories | async"> {{childOfSubCat.name.en}}</li>
                </ul>
            </ul>
        </ul>
    </li>
</ol>
